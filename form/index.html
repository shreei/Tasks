<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .user-input {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
        }
        #userMessage {
            flex: 1;
            margin-right: 10px;
        }
        #sendBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message">Hello! How can I help you today?</div>
        </div>
        <div class="user-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') return;

            appendMessage('user', userMessage);

            // You can replace this part with your own logic to handle bot responses.
            var botResponse = "I'm a simple bot. You said: " + userMessage;
            appendMessage('bot', botResponse);

            document.getElementById('userMessage').value = '';
        }

        function appendMessage(sender, message) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom to show the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
